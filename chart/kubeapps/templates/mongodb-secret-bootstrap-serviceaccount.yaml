apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "kubeapps.mongodb-secret-bootstrap.fullname" . }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "-10"
  labels:
    app: {{ template "kubeapps.mongodb-secret-bootstrap.fullname" . }}
    chart: {{ template "kubeapps.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}

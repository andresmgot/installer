apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "kubeapps.mongodb-jobs-boostrap.fullname" . }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: hook-succeeded
  labels:
    app: {{ template "kubeapps.mongodb-jobs-boostrap.fullname" . }}
    chart: {{ template "kubeapps.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "kubeapps.mongodb-jobs-boostrap.fullname" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: kubectl
        image: {{ template "kubeapps.image" .Values.hooks.image }}
        command:
        - kubectl
        - create
        - secret
        - generic
        - -n
        - {{ .Release.Namespace }}
        - {{ .Values.mongodb.existingSecret }}
        - --from-literal
        - mongodb-root-password=`cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1`
      restartPolicy: OnFailure
      serviceAccountName: {{ template "kubeapps.mongodb-jobs-boostrap.fullname" . }}
    {{- with .Values.hooks.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.hooks.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.hooks.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
